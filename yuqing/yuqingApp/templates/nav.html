<link rel="stylesheet" href="/static/css/nav.css">
<nav class="navbar navbar-default navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">湖大舆情系统</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {% if request.session.user_name %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.session.user_name }} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">修改密码</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="{% url 'logout' %}">退出登录</a></li>
          </ul>
        </li>
        {% else %}
        <li><a href="&javascript;" role="button" data-toggle="modal" data-target="#login">登陆</a></li>
        <li><a href="&javascript;" role="button" data-toggle="modal" data-target="#signup">注册</a></li>
        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel">用户登录</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'login_session' %}" method="post">
          {% csrf_token %}
          {{form}}
          <input type="submit" class="btn btn-primary" value="点击登陆">
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel">用户登录</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'login_session' %}" method="post">
          {% csrf_token %}
          {{form}}
          <input type="submit" class="btn btn-primary" value="点击登陆">
        </form>
      </div>
    </div>
  </div>
</div>
